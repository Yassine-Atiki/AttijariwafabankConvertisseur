<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion — Attijariwafa bank</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/images/attijari_logo.png" alt="Logo Attijariwafa bank" class="login-logo" />
                <h1 style="color: black">Attijariwafa bank</h1>
                <p>Convertisseur pain.001 → MT101</p>
            </div>

            <form method="post" action="/login" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div th:if="${param.error}" class="error-message">
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>

                <div th:if="${param.logout}" class="success-message">
                    Vous avez été déconnecté avec succès.
                </div>

                <button type="submit" class="login-btn">Se connecter</button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <div class="login-footer">
                <p>&copy; 2025 Attijariwafa bank — Tous droits réservés.</p>
            </div>
        </div>
    </div>
</body>
</html>
